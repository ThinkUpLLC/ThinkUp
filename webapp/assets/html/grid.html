<script type="text/javascript">
// close grid search with escape key
$(document).keyup(function(e) {
  if (e.keyCode == 27) { parent.tu_grid_search.close_iframe(); }
});
</script>

<body>
<form onsubmit="return false;"  id="grid_search_form">

	<input type=text id="grid_search_input" style="width:400px;"><input id="grid_search_input" type="submit" value="search">
	<div id="grid_search_results_count"><span id="grid_search_count">0</span> replies</div>

</form>
<div id="myGrid" style="width:860px;height:100%; display: none; margin: 20px 0px 0px 20px;"></div>
<script type="text/javascript">
    tu_grid_search.get_data();
</script>
