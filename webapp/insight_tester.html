<script type="text/javascript">
  $(document).ready(function() {
          var update_preview = function () {
            $('.preview-headline').html($('#headline').val());
            $('.preview-body').html($('#body').val());
            if ($('#show-button:checked').length) {
                $('.preview-button').show();
            }
            else {
                $('.preview-button').hide();
                $('.preview-button .btn').html($('#button').val());
            }
            if ($('#show-avatar:checked').length) {
                $('.userpic-featured').show();
                $('.userpic-featured').attr('src', $('#avatar').val());
                $('.panel-heading').addClass('panel-heading-illustrated');
            } else {
                $('.userpic-featured').hide();
                $('.panel-heading').removeClass('panel-heading-illustrated');
            }
            if ($('#show-post:checked').length) {
                $('.tweet-list').show();
            } else {
                $('.tweet-list').hide();
            }
          };
          $('.previewer :input').change(update_preview).keyup(update_preview);
          update_preview();
  });
</script>
